<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Steps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="progress">
      <div class="progress_bar"></div>
      <div class="steps active"><span>1</span></div>
      <div class="steps"><span>2</span></div>
      <div class="steps"><span>3</span></div>
      <div class="steps"><span>4</span></div>

    </div>

    <div class="btn">
      <button class="js-prev-btn" disabled >Prev</button>
      <button class="js-next-btn">Next</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
